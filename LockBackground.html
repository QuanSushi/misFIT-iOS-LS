	<head>

	<body>
		<script type="text/javascript">
		//opacity of clock elements to 0.1
		var opacity
		function hide(Element) {
			Element.style.opacity = 0.1;
		}

		//get time
		var h; //hours
		var m; //minutes
		function getTime() {
			var currentTime = new Date();
			h = currentTime.getHours() % 12;
			m = Math.round(currentTime.getMinutes() / 5);
		}

		//show hour
		function showHour () {
			getTime();
			switch (h) {
				case 0 :
					setTimeout(function() {hour0.style.opacity = 1.0}, 500);
					break;
				case 1 :
					setTimeout(function() {hour1.style.opacity = 1.0}, 500);
					break;
				case 2 :

			switch (m) {

					break;
				case 9 :

					break;
				case 10 :
					setTimeout(function() {hour10.style.opacity = 1.0}, 1500);
					break;
				case 11 :
					setTimeout(function() {hour11.style.opacity = 1.0}, 1500);
					break;
				default : break;
			}
		}

		//start()

		function init() {
			hide(hour0);
			hide(hour1);
			hide(hour2);
			hide(hour3);
			hide(hour4);
			hide(hour5);
			hide(hour6);
			hide(hour7);
			hide(hour8);
			hide(hour9);
			hide(hour10);
			hide(hour11);
		}

		function start() {
			showHour();
		}

	</script>
